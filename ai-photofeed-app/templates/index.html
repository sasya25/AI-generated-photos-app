<!DOCTYPE html>
<html>
<head>
    <title>Photo Feed</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Photo Feed</h1>
    <div class="photo-feed">
        {% for photo in photos %}
        <div class="photo">
            <img src="{{ photo.url }}" alt="{{ photo.caption }}">
            <p>{{ photo.caption }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
